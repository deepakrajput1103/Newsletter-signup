    <title>Signin Template for Newletter</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
      <img class="mb-4" src="https://s2.coinmarketcap.com/static/img/coins/64x64/10269.png" alt="" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Sign up to Newsletter</h1>
     
      <input type="text" id="inputPassword" name="fName" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" id="inputPassword" name="lName" class="form-control middle" placeholder="Last Name" required>
      <input type="email" id="inputPassword" name="email" class="form-control bottom" placeholder="Email" required>
      <div class="checkbox mb-3">
        <label>
          <!-- <input type="checkbox" value="remember-me"> Remember me -->
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">submit</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2023-2024</p>
    </form>
  </body>
